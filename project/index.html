<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <title>Speed Typing Game Vanilla JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>Word Beater</h1>
    </header>
    <div class="container text-center">
      <!-- Word and Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type The Given Word Within
            <span class="text-success" id="seconds"></span> Seconds:
          </p>
          <h2 class="display-2 mb-5" id="current-word">hello</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start typing..."
            id="word-input"
            autofocus
          />
          <h4 class="mt-3" id="message">Type to start!</h4>

          <!-- Time and Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Time Left:
                <span id="time"></span>
              </h3>
            </div>
            <div class="col-md-6 mb-5">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>
            <div class="col-md-6 mb-5">
              <h3>
                High-Score:
                <span id="high-score">0</span>
              </h3>
            </div>
            <div class="col-md-6 mb-2">
              <h4>Choose difficulty:</h4>
            </div>
            <div class="col-md-6">
              <button
                id="button-easy"
                type="button"
                class="btn btn-outline-light"
              >
                Easy
              </button>
              <button
                id="button-medium"
                type="button"
                class="btn btn-outline-light"
              >
                Medium
              </button>
              <button
                id="button-hard"
                type="button"
                class="btn btn-outline-light"
              >
                Hard
              </button>
              <button
                id="button-insane"
                type="button"
                class="btn btn-outline-light"
              >
                Insane
              </button>
              <button
                id="button-impossible"
                type="button"
                class="btn btn-outline-dark"
              >
                Impossible
              </button>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word in the given amount of seconds to score. To
                  play again, just type the current word. Your score will reset.
                  Good luck!
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
